<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savo qilish</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #27ae60;
      --danger: #e74c3c;
      --light: #ecf0f1;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; }

    /* Header */
    .pos-header {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-bar {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      width: 400px;
    }

    /* Main Container */
    .pos-container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1440px;
      margin: 20px auto;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-3px);
    }
    .product-image {
      background: #ddd;
      height: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Cart Section */
    .cart-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
    .cart-items {
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item h4 { font-size: 1em; margin-bottom: 5px; }
    .quantity-controls button {
      padding: 4px 8px;
      border: none;
      background: var(--secondary);
      color: white;
      border-radius: 3px;
      margin: 0 3px;
      cursor: pointer;
    }
    .quantity-controls span { margin: 0 5px; }
    .remove-btn {
      background: var(--danger);
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 0.8em;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    .cart-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    /* Payment Modal */
    .payment-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      animation: fadeIn 0.3s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .payment-content {
      background: white;
      width: 400px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
    }

    /* Buttons */
    .btn {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary { background: var(--secondary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }

    /* Category Filter */
    .category-filter {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }
    .category-btn {
      padding: 8px 15px;
      border-radius: 20px;
      background: var(--light);
      border: none;
      cursor: pointer;
      flex: none;
    }
    .category-btn.active {
      background: var(--secondary);
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .pos-container {
        grid-template-columns: 1fr;
      }
      .cart-section {
        position: relative;
        top: auto;
      }
      .search-bar { width: 200px; }
    }
    .manual-add-product {
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background: #f9f9f9;
  }
  .manual-add-product input,
  .manual-add-product select {
      width: calc(100% - 20px);
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
  }
  .bill-container {
    width: 350px;
    background: white;
    padding: 15px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.bill-header {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 10px;
}

.bill-table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 15px;
}

.bill-table th, .bill-table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: center;
}

.bill-table th {
    background-color: #f8f9fa;
}

.bill-footer {
    font-size: 18px;
    margin-top: 10px;
}

.print-btn {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.print-btn:hover {
    background-color: #0056b3;
}

  </style>
</head>
<body>
  <header class="pos-header">
    <h1>Savdo qilish bo'limi</h1>
    <div>
      <input type="text" class="search-bar" placeholder="Mahsulotni qidirish...">
      <a href="{% url 'tools' %}" style="color: white;text-decoration: none;">
        <i class="fas fa-tools"></i><span class="current-user"> Qo'shimcha sahifalarga o'tish</span>
      </a>
    </div>
  </header>

  <div class="pos-container">
    <main>
      <div class="category-filter">
        <button class="category-btn active">Hammasi</button>
        {% for category in categories %}
            <button class="category-btn">{{category}}</button>
        {% endfor %}
      </div>
      <div class="manual-add-product">
        <h3>Mahsulot qo'shish</h3>
        <input type="text" id="product-name" placeholder="Mahsulot nomi">
        <input type="number" id="product-price" placeholder="Narxi">
        <input type="number" id="product-qunatity" placeholder="Miqdori">
        <button class="btn btn-primary" onclick="addManualProduct()">Qo'shish</button>
      </div>
      <div class="product-grid">
        <!-- Product Cards will be rendered here -->
      </div>
    </main>
    <aside class="cart-section">
      <h2>Xaridlar</h2>
      <div class="cart-items">
        <!-- Cart items will appear here -->
      </div>
      <h3>Umumiy summa: <span id="total-amount">0.00</span> SO'M</h3>
      <div class="cart-actions">
        <button class="btn btn-danger" onclick="clearCart()">Bekor Qilish</button>
        <button class="btn btn-success" onclick="openPaymentModal()">To'lov qilish</button>
      </div>
      <div id="bill-container"></div>
    </aside>
  </div>

  <!-- Payment Modal -->
  <div class="payment-modal" id="paymentModal">
    <div class="payment-content">
      <h2>To'lov qilish turini belgilang</h2>
      <br>
      <div class="payment-methods">
        <button class="btn btn-primary" onclick="selectPayment('cash')">Naxt</button>
        <button class="btn btn-primary" onclick="selectPayment('card')">Karta</button>
        <button class="btn btn-primary" onclick="selectPayment('mobile')">Boshqa to'lovlar</button>
      </div>
      <div id="paymentDetails">
        <!-- Dynamic payment form details -->
      </div>
      <div style="margin-top: 15px; display: flex; justify-content: space-between;">
        <button class="btn btn-success" onclick="completePayment()">Tasdiqlash</button>
        <button class="btn btn-danger" onclick="closePaymentModal()">Bekor qilish</button>
      </div>
    </div>
  </div>

  <script>
    // Sample product data with images
    const products = [
        {% for stock in stocks %}
            {
                id: {{ stock.id }},
                name: "{{ stock.product.name }}",
                price: {{ stock.selling_price }},
                category: "{{ stock.category }}",
                stock: {{ stock.quantity }},
                image: "{{ stock.product.image_url }}"
            }{% if not forloop.last %},{% endif %}
        {% endfor %}
    ];

    let cart = [];
    let currentCategory = 'Hammasi';
    let searchQuery = '';

    // Render product grid based on filtered products
    function renderProducts(productList) {
      const grid = document.querySelector('.product-grid');
      grid.innerHTML = '';
      productList.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <h3>${product.name}</h3>
          <p>${product.price.toFixed(2)} SO'M</p>
        `;
        // When the card is clicked, add the product to the cart
        card.addEventListener('click', () => addToCart(product.id));
        grid.appendChild(card);
      });
    }

    // Update product display based on category and search
    function updateProductDisplay() {
      const filtered = products.filter(product => {
        const matchCategory = (currentCategory === 'Hammasi' || product.category === currentCategory);
        const matchSearch = product.name.toLowerCase().includes(searchQuery);
        return matchCategory && matchSearch;
      });
      renderProducts(filtered);
    }

    // Initialize product display and event listeners
    function init() {
      updateProductDisplay();
      
      // Category filter buttons
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          currentCategory = this.textContent;
          updateProductDisplay();
        });
      });
      
      // Search functionality
      document.querySelector('.search-bar').addEventListener('input', function() {
        searchQuery = this.value.trim().toLowerCase();
        updateProductDisplay();
      });
    }


function addManualProduct() {
    const name = document.getElementById('product-name').value.trim();
    const price = parseFloat(document.getElementById('product-price').value);
    const quantity = parseInt(document.getElementById('product-qunatity').value, 10);

    if (!name || isNaN(price) || price <= 0 || isNaN(quantity) || quantity <= 0) {
        alert("Barcha maydonlarni to'g'ri to'ldiring!");
        return;
    }

    const productId = products.length + 1;
    const newProduct = { id: productId, name, price, quantity };

    products.push(newProduct);
    addToCart(productId)

    // Clear input fields
    document.getElementById('product-name').value = "";
    document.getElementById('product-price').value = "";
    document.getElementById('product-qunatity').value = "";
}

    // Cart functionality
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existingItem = cart.find(item => item.id === productId);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItems = document.querySelector('.cart-items');
      const totalAmount = document.getElementById('total-amount');
      let total = 0;
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div>
            <h4>${item.name}</h4>
            <div class="quantity-controls">
              <button onclick="adjustQuantity(${item.id}, -1)">-</button>
              <input type="text" id="quantity-${item.id}" value="${item.quantity}" onchange="updateQuantity(${item.id})" style="width: 50px; padding: 8px; font-size: 16px; border: 2px solid #007bff; border-radius: 5px; outline: none;" />

              <button onclick="adjustQuantity(${item.id}, 1)">+</button>
              <button class="remove-btn" onclick="removeFromCart(${item.id})"><i class="fas fa-trash"></i></button>
            </div>
          </div>
          <div>${itemTotal.toFixed(2)} SO'M</div>
        `;
        cartItems.appendChild(div);
      });
      totalAmount.textContent = total.toFixed(2);
    }

    function updateQuantity(itemId) {
      const inputField = document.getElementById(`quantity-${itemId}`);
      let newQuantity = parseFloat(inputField.value);
      console.log(newQuantity)
        if (!isNaN(newQuantity) && newQuantity > 0) {
            const item = cart.find(i => i.id === itemId);
            if (item) {
                item.quantity = newQuantity;
            }
        } else {
            inputField.value = 1;
        }
        updateCartDisplay();
    }
    function adjustQuantity(productId, change) {
      const item = cart.find(item => item.id === productId);
      if (!item) return;
      item.quantity += change;
      if (item.quantity < 1) {
        cart = cart.filter(i => i.id !== productId);
      }
      updateCartDisplay();
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCartDisplay();
    }

    function clearCart() {
      cart = [];
      updateCartDisplay();
    }

    // Payment handling
    function openPaymentModal() {
      document.getElementById('paymentModal').style.display = 'block';
    }

    function closePaymentModal() {
      document.getElementById('paymentModal').style.display = 'none';
    }

    function selectPayment(method) {
      const details = document.getElementById('paymentDetails');

      if (method === 'cash') {
          details.innerHTML = '<p>Naxt tanlandi</p>';
      } else if (method === 'card') {
          details.innerHTML = '<p>Karta tanlandi</p>';
      } else if (method === 'mobile') {
          details.innerHTML = '<p>Boshqa to`lov turi tanlandi</p>';
      }

      generateBill(method);
    }


    function completePayment() {
      alert('To`lov muvaffaqiyatli amalga oshirildi!');
      clearCart();
      closePaymentModal();
    }

    function generateBill(method) {
    if (cart.length === 0) {
        alert("Savat bo'sh!");
        return;
    }

    let billContent = `
        <div class="bill-container">
            <h2 class="bill-header">Lagandi X/F</h2>
            <h3>ðŸ§¾ Chek</h3>
            <table class="bill-table">
                <thead>
                    <tr>
                        <th>Mahsulot</th>
                        <th>Miqdor</th>
                        <th>Narxi</th>
                        <th>Jami</th>
                    </tr>
                </thead>
                <tbody>
    `;

    let total = 0;
    cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        billContent += `
            <tr>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>${item.price.toFixed(2)} SO'M</td>
                <td>${itemTotal.toFixed(2)} SO'M</td>
            </tr>
        `;
    });

    billContent += `
                </tbody>
            </table>
            <div class="bill-footer">
                <h3>Umumiy summa: ${total.toFixed(2)} SO'M</h3>
                <hr>
                <p>To'lov turi: <strong>${method}</strong></p>
                <br>
                <button class="btn btn-primary print-btn" onclick="printBill()">ðŸ–¨ Chop etish</button>
            </div>
        </div>
    `;

    document.getElementById("bill-container").innerHTML = billContent;

    cart = [];
    updateCartDisplay();
}

function printBill() {
    const billContent = document.getElementById("bill-container").innerHTML;
    const printWindow = window.open("", "", "width=600,height=600");
    printWindow.document.write(`
        <html>
            <head>
                <title>Chek</title>
                <style>
                    body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
                    .bill-header { font-size: 22px; margin-bottom: 10px; }
                    .bill-table { width: 100%; border-collapse: collapse; margin-bottom: 10px; }
                    .bill-table th, .bill-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
                    .bill-table th { background-color: #f2f2f2; }
                    .bill-footer { font-size: 18px; margin-top: 10px; }
                </style>
            </head>
            <body>${billContent}</body>
        </html>
    `);
    printWindow.document.close();
    printWindow.print();
}



    // Initialize the POS system
    init();
  </script>

  
</body>
</html>
