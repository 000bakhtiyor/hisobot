<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Savo qilish</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --success: #27ae60;
      --danger: #e74c3c;
      --light: #ecf0f1;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Segoe UI', sans-serif; background: #f5f6fa; }

    /* Header */
    .pos-header {
      background: var(--primary);
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .search-bar {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      width: 300px;
    }

    /* Main Container */
    .pos-container {
      display: grid;
      grid-template-columns: 3fr 1fr;
      gap: 20px;
      padding: 20px;
      max-width: 1440px;
      margin: 20px auto;
    }

    /* Product Grid */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 15px;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
      cursor: pointer;
    }
    .product-card:hover {
      transform: translateY(-3px);
    }
    .product-image {
      background: #ddd;
      height: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
      overflow: hidden;
    }
    .product-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Cart Section */
    .cart-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 20px;
      max-height: calc(100vh - 40px);
      overflow-y: auto;
    }
    .cart-items {
      margin-top: 15px;
      max-height: 400px;
      overflow-y: auto;
    }
    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item h4 { font-size: 1em; margin-bottom: 5px; }
    .quantity-controls button {
      padding: 4px 8px;
      border: none;
      background: var(--secondary);
      color: white;
      border-radius: 3px;
      margin: 0 3px;
      cursor: pointer;
    }
    .quantity-controls span { margin: 0 5px; }
    .remove-btn {
      background: var(--danger);
      padding: 4px 8px;
      border-radius: 3px;
      font-size: 0.8em;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    .cart-actions {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    /* Payment Modal */
    .payment-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      animation: fadeIn 0.3s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .payment-content {
      background: white;
      width: 400px;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
      border-radius: 10px;
    }

    /* Buttons */
    .btn {
      padding: 8px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .btn-primary { background: var(--secondary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-danger { background: var(--danger); color: white; }

    /* Category Filter */
    .category-filter {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }
    .category-btn {
      padding: 8px 15px;
      border-radius: 20px;
      background: var(--light);
      border: none;
      cursor: pointer;
      flex: none;
    }
    .category-btn.active {
      background: var(--secondary);
      color: white;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .pos-container {
        grid-template-columns: 1fr;
      }
      .cart-section {
        position: relative;
        top: auto;
      }
      .search-bar { width: 200px; }
    }
  </style>
</head>
<body>
  <header class="pos-header">
    <h1>Savdo qilish bo'limi</h1>
    <div>
      <input type="text" class="search-bar" placeholder="Mahsulotni qidirish...">
      <span class="current-user">ðŸ‘¤ Qo'shimcha sahifalarga o'tish</span>
    </div>
  </header>

  <div class="pos-container">
    <main>
      <div class="category-filter">
        <button class="category-btn active">All</button>
        <button class="category-btn">Electronics</button>
        <button class="category-btn">Groceries</button>
        <button class="category-btn">Clothing</button>
        <button class="category-btn">Home & Garden</button>
      </div>
      <div class="product-grid">
        <!-- Product Cards will be rendered here -->
      </div>
    </main>
    <aside class="cart-section">
      <h2>Jami qiymat (<span id="total-amount">0.00</span> SO'M)</h2>
      <div class="cart-items">
        <!-- Cart items will appear here -->
      </div>
      <div class="cart-actions">
        <button class="btn btn-danger" onclick="clearCart()">Bekor Qilish</button>
        <button class="btn btn-success" onclick="openPaymentModal()">To'lov qilish</button>
      </div>
    </aside>
  </div>

  <!-- Payment Modal -->
  <div class="payment-modal" id="paymentModal">
    <div class="payment-content">
      <h2>Select Payment Method</h2>
      <div class="payment-methods">
        <button class="btn btn-primary" onclick="selectPayment('cash')">Cash</button>
        <button class="btn btn-primary" onclick="selectPayment('card')">Credit Card</button>
        <button class="btn btn-primary" onclick="selectPayment('mobile')">Mobile Pay</button>
      </div>
      <div id="paymentDetails">
        <!-- Dynamic payment form details -->
      </div>
      <div style="margin-top: 15px; display: flex; justify-content: space-between;">
        <button class="btn btn-success" onclick="completePayment()">Complete Transaction</button>
        <button class="btn btn-danger" onclick="closePaymentModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    // Sample product data with images
    const products = [
      { id: 1, name: 'Wireless Mouse', price: 29.99, category: 'Electronics', stock: 15, image: 'https://via.placeholder.com/240x150?text=Mouse' },
      { id: 2, name: 'Organic Apples', price: 4.99, category: 'Groceries', stock: 42, image: 'https://via.placeholder.com/240x150?text=Apples' },
      { id: 3, name: "Men's T-Shirt", price: 19.99, category: 'Clothing', stock: 27, image: 'https://via.placeholder.com/240x150?text=T-Shirt' },
      { id: 4, name: 'Bluetooth Headphones', price: 59.99, category: 'Electronics', stock: 10, image: 'https://via.placeholder.com/240x150?text=Headphones' },
      { id: 5, name: 'Garden Shovel', price: 15.99, category: 'Home & Garden', stock: 8, image: 'https://via.placeholder.com/240x150?text=Shovel' },
      { id: 6, name: 'Fresh Milk', price: 2.99, category: 'Groceries', stock: 30, image: 'https://via.placeholder.com/240x150?text=Milk' }
    ];

    let cart = [];
    let currentCategory = 'All';
    let searchQuery = '';

    // Render product grid based on filtered products
    function renderProducts(productList) {
      const grid = document.querySelector('.product-grid');
      grid.innerHTML = '';
      productList.forEach(product => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <div class="product-image">
            <img src="${product.image}" alt="${product.name}">
          </div>
          <h3>${product.name}</h3>
          <p>$${product.price.toFixed(2)}</p>
        `;
        // When the card is clicked, add the product to the cart
        card.addEventListener('click', () => addToCart(product.id));
        grid.appendChild(card);
      });
    }

    // Update product display based on category and search
    function updateProductDisplay() {
      const filtered = products.filter(product => {
        const matchCategory = (currentCategory === 'All' || product.category === currentCategory);
        const matchSearch = product.name.toLowerCase().includes(searchQuery);
        return matchCategory && matchSearch;
      });
      renderProducts(filtered);
    }

    // Initialize product display and event listeners
    function init() {
      updateProductDisplay();
      
      // Category filter buttons
      const categoryButtons = document.querySelectorAll('.category-btn');
      categoryButtons.forEach(button => {
        button.addEventListener('click', function() {
          categoryButtons.forEach(btn => btn.classList.remove('active'));
          this.classList.add('active');
          currentCategory = this.textContent;
          updateProductDisplay();
        });
      });
      
      // Search functionality
      document.querySelector('.search-bar').addEventListener('input', function() {
        searchQuery = this.value.trim().toLowerCase();
        updateProductDisplay();
      });
    }

    // Cart functionality
    function addToCart(productId) {
      const product = products.find(p => p.id === productId);
      const existingItem = cart.find(item => item.id === productId);
      if (existingItem) {
        existingItem.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItems = document.querySelector('.cart-items');
      const totalAmount = document.getElementById('total-amount');
      let total = 0;
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const itemTotal = item.price * item.quantity;
        total += itemTotal;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <div>
            <h4>${item.name}</h4>
            <div class="quantity-controls">
              <button onclick="adjustQuantity(${item.id}, -1)">-</button>
              <span>${item.quantity}</span>
              <button onclick="adjustQuantity(${item.id}, 1)">+</button>
              <button class="remove-btn" onclick="removeFromCart(${item.id})">Remove</button>
            </div>
          </div>
          <div>$${itemTotal.toFixed(2)}</div>
        `;
        cartItems.appendChild(div);
      });
      totalAmount.textContent = total.toFixed(2);
    }

    function adjustQuantity(productId, change) {
      const item = cart.find(item => item.id === productId);
      if (!item) return;
      item.quantity += change;
      if (item.quantity < 1) {
        cart = cart.filter(i => i.id !== productId);
      }
      updateCartDisplay();
    }

    function removeFromCart(productId) {
      cart = cart.filter(item => item.id !== productId);
      updateCartDisplay();
    }

    function clearCart() {
      cart = [];
      updateCartDisplay();
    }

    // Payment handling
    function openPaymentModal() {
      document.getElementById('paymentModal').style.display = 'block';
    }

    function closePaymentModal() {
      document.getElementById('paymentModal').style.display = 'none';
    }

    function selectPayment(method) {
      const details = document.getElementById('paymentDetails');
      if (method === 'cash') {
        details.innerHTML = '<p>Please enter the cash received.</p>';
      } else if (method === 'card') {
        details.innerHTML = '<p>Please swipe or insert your card.</p>';
      } else if (method === 'mobile') {
        details.innerHTML = '<p>Please scan the mobile payment QR code.</p>';
      }
    }

    function completePayment() {
      alert('Transaction completed successfully!');
      clearCart();
      closePaymentModal();
    }

    // Initialize the POS system
    init();
  </script>
</body>
</html>
